<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users | FashhTrack Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5dc;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
      color: #fff;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .back-link {
      color: #be9b7b;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

  <h2>Manage Users</h2>
  <div class="status" id="statusMsg"></div>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6" style="text-align:center;">Loading users...</td></tr>
    </tbody>
  </table>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("userRole");
    const tableBody = document.querySelector("#usersTable tbody");
    const statusMsg = document.getElementById("statusMsg");
  
    if (!token || role?.toLowerCase() !== 'admin') {
      alert("Access denied. Redirecting to login...");
      window.location.href = "login.html";
    }
  
    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:5500/api/users", {
          headers: { Authorization: `Bearer ${token}` }
        });
  
        if (!res.ok) throw new Error("Failed to load users.");
  
        const data = await res.json();
        tableBody.innerHTML = "";
  
        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No users found.</td></tr>`;
          return;
        }
  
        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.role}</td>
            <td>
              <button class="btn delete-btn" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Error loading users.</td></tr>`;
      }
    }
  
    async function deleteUser(userId) {
      if (!confirm("Are you sure you want to delete this user?")) return;
  
      try {
        const res = await fetch(`http://localhost:5500/api/users/${userId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });
  
        const data = await res.json();
        statusMsg.textContent = data.message;
        statusMsg.style.color = "lightgreen";
        fetchUsers();
      } catch (error) {
        statusMsg.textContent = "Failed to delete user.";
        statusMsg.style.color = "red";
        console.error("Error deleting user:", error);
      }
    }
  
    fetchUsers();
  </script>
  
</body>
</html>

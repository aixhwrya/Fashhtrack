<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FashhTrack - Make Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: none;
      background-color: #34495e;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-style: normal;
      color: #aaa;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f1c40f;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’³ Make a Payment</h2>
    <form id="paymentForm">
      <div class="form-group">
        <select id="order_id" required>
          <option value="">Select Unpaid Order</option>
        </select>
        <i>#</i>
      </div>

      <div class="form-group">
        <input type="text" id="amount" placeholder="Amount (â‚¹)" readonly />
        <i>â‚¹</i>
      </div>

      <div class="form-group">
        <select id="method" required>
          <option value="">Select Payment Method</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
          <option value="Cash">Cash</option>
        </select>
        <i>ðŸ§¾</i>
      </div>

      <button type="submit">Submit Payment</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="js/payments.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - FashhTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .navbar h1 {
      color: #f9f9f9;
      font-size: 26px;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    .navbar a:hover, .navbar a.active {
      color: #ffd700;
      text-decoration: underline;
    }

    .logout-btn {
      background-color: crimson;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background-color: darkred;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: lavender;
      font-size: 28px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 50px auto 0;
    }

    .dashboard-card {
      background-color: #34495e;
      padding: 30px 20px;
      border-radius: 12px;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
    }

    .dashboard-card:hover {
      background-color: #3b5773;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .dashboard-card h3 {
      margin: 15px 0 0;
      color: lavender;
      font-size: 18px;
    }

    .dashboard-card i {
      font-size: 30px;
      color: #f1c40f;
    }

    .summary {
      margin-top: 30px;
      color: #bdc3c7;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <h1>FashhTrack</h1>
    <h2 id="welcomeText">Hey there ðŸ‘‹</h2>
    <div>
      <a href="#" class="active">Home</a>
      <a href="profile.html">Profile</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Dashboard Content -->
  <div class="container">
    <h2>Welcome, <span id="customer-name">Customer</span> ðŸ‘—</h2>
    <p>We're happy to have you here! What would you like to do today?</p>

    <div class="summary">
      <p><strong>Total Orders:</strong> <span id="order-count">Loading...</span></p>
      <p><strong>Last Order:</strong> <span id="last-order">Loading...</span></p>
    </div>

    <div class="dashboard-grid">
      <div class="dashboard-card" onclick="location.href='place-order.html'">
        <i class="fas fa-box"></i>
        <h3>Place New Order</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='track-order.html'">
        <i class="fas fa-shipping-fast"></i>
        <h3>Track Your Order</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='my-orders.html'">
        <i class="fas fa-list-ul"></i>
        <h3>My Orders</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='available-designs.html'">
        <i class="fas fa-palette"></i>
        <h3>Browse Designs</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='payments.html'">
        <i class="fas fa-credit-card"></i>
        <h3>Make a Payment</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='profile.html'">
        <i class="fas fa-user-circle"></i>
        <h3>View Profile</h3>
      </div>
      <div class="dashboard-card" onclick="location.href='feedback.html'">
        <i class="fas fa-comment-dots"></i>
        <h3>Give Feedback</h3>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Unauthorized Access! Redirecting to Login...");
        window.location.href = "login.html";
      } else {
        fetchProfile(token);
        fetchOrders(token);
      }
    });

    function fetchProfile(token) {
      fetch("http://localhost:5500/api/users/profile", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Profile fetch failed");
        return response.json();
      })
      .then(data => {
        document.getElementById("customer-name").textContent = data.name || "Customer";
        document.getElementById("welcomeText").textContent = `Hey, ${data.name || "Customer"} ðŸ‘‹`;
      })
      .catch(error => {
        console.error("Error loading profile:", error);
        alert("Failed to fetch profile. Please log in again.");
        window.location.href = "login.html";
      });
    }

    function fetchOrders(token) {
      fetch("http://localhost:5500/api/orders/my", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Orders fetch failed");
        return response.json();
      })
      .then(data => {
        document.getElementById("order-count").textContent = data.length;
        if (data.length > 0) {
          const last = data[0];
          document.getElementById("last-order").textContent = `${last.design_name} - ${last.status}`;
        } else {
          document.getElementById("last-order").textContent = "No orders yet";
        }
      })
      .catch(error => {
        console.error("Error loading orders:", error);
        document.getElementById("order-count").textContent = "-";
        document.getElementById("last-order").textContent = "-";
      });
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>

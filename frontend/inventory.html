<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - FashhTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #000;
        }

        .inventory-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #c4a484;
            color: black;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #ffcc00;
            color: black;
        }

        .delete-btn {
            background-color: #e60000;
            color: white;
        }

        .add-btn {
            display: block;
            width: 100%;
            background-color: #008000;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>üì¶ Inventory Management</h2>
    <div class="inventory-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Data Will Be Inserted Here -->
            </tbody>
        </table>

        <a href="add-item.html" class="add-btn">‚ûï Add New Item</a>
    </div>

    <script>
        // Simulated User Role Check
        const userRole = localStorage.getItem("userRole"); // "admin" or "staff"

        if (!userRole || userRole === "customer") {
            alert("Access Denied! Redirecting to Dashboard.");
            window.location.href = "dashboard.html";
        }

        // Sample Inventory Data (Replace with API Call)
        const inventoryData = [
            { id: 1, item_name: "Silk Fabric", quantity: 50, price: 500.00, supplier: "ABC Textiles", last_updated: "2025-02-24 21:17:29" },
            { id: 2, item_name: "Cotton Fabric", quantity: 100, price: 500.00, supplier: "XYZ Fabrics", last_updated: "2025-02-24 22:31:42" },
            { id: 3, item_name: "Thread Rolls", quantity: 200, price: 50.00, supplier: "Sewing Supplies Co.", last_updated: "2025-02-24 22:31:42" },
            { id: 4, item_name: "Buttons Set", quantity: 300, price: 10.00, supplier: "Trims & More", last_updated: "2025-02-24 22:31:42" },
            { id: 5, item_name: "Zippers", quantity: 150, price: 20.00, supplier: "Fasten Tech", last_updated: "2025-02-24 22:31:42" },
        ];

        const inventoryTable = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];

        // Function to Render Inventory Table
        function renderInventory() {
            inventoryTable.innerHTML = "";
            inventoryData.forEach((item) => {
                const row = inventoryTable.insertRow();
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.item_name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.supplier}</td>
                    <td>${item.last_updated}</td>
                    <td>
                        <button class="btn edit-btn" onclick="editItem(${item.id})">‚úèÔ∏è Edit</button>
                        <button class="btn delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
                    </td>
                `;
            });
        }

        // Edit Item Function
        function editItem(id) {
  window.location.href = `edit-inventory.html?id=${id}`;

        }

        // Delete Item Function
        function deleteItem(id) {
            const confirmDelete = confirm("Are you sure you want to delete this item?");
            if (confirmDelete) {
                alert(`Item ID ${id} deleted successfully!`);
                // Implement backend deletion logic here
            }
        }

        // Load Inventory on Page Load
        document.addEventListener("DOMContentLoaded", renderInventory);
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const userRole = localStorage.getItem("userRole");
      
          // Redirect customers away
          if (userRole !== "admin" && userRole !== "staff") {
              alert("‚ùå Access Denied!");
              window.location.href = "dashboard.html"; // Redirect to dashboard
          }
      });
      </script>
      

</body>
</html>

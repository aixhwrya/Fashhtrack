<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FashhTrack - Login</title>
  <style>
    body {
      background: url('./images/fan-5528162_1280.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      background-color: rgba(44, 62, 80, 0.9); /* semi-transparent for better readability */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #3498db;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #34495e;
      border-radius: 4px;
      background-color: #34495e;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      color: #bdc3c7;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required />
      <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p><a href="forgot-password.html">Forgot Password?</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

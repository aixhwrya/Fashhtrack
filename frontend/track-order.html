<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FashhTrack - Track Order</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      background-color: #2c3e50;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #3498db;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #ecf0f1;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #34495e;
      border-radius: 4px;
      background-color: #34495e;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loader {
      display: none;
      margin: 15px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .order-details {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .order-details p {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      color: #bdc3c7;
    }

    .status {
      font-weight: bold;
    }

    .status.processing {
      color: orange;
      animation: pulse 1s infinite;
    }

    .status.completed {
      color: lightgreen;
    }

    .status.cancelled {
      color: red;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Track Your Order</h2>
    <form id="trackOrderForm">
      <label for="orderId">Order ID</label>
      <input type="text" id="orderId" placeholder="Enter Order ID" required autocomplete="off" />
      <button type="submit">Track Order</button>
    </form>

    <div class="loader" id="loader"></div>
    <p id="message"></p>

    <div class="order-details" id="orderDetails">
      <h3>Order Details</h3>
      <p><strong>Order ID:</strong> <span id="order-id"></span></p>
      <p><strong>Design:</strong> <span id="design"></span></p>
      <p><strong>Status:</strong> <span class="status" id="status"></span></p>
      <p><strong>Expected Delivery:</strong> <span id="delivery"></span></p>
    </div>
  </div>

  <script src="js/track-order.js"></script>

</body>
</html>

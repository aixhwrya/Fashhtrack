<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashhTrack - Forgot Password</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background-color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #3498db;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495e;
            border-radius: 4px;
            background-color: #34495e;
            color: white;
            font-size: 16px;
        }

        .password-container {
            position: relative;
        }

        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            color: #bdc3c7;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        #message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email and new password to reset it.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <button type="button" class="toggle-visibility" onclick="togglePassword()">üëÅ</button>
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("newPassword");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.getElementById("forgotPasswordForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const message = document.getElementById("message");

            // ‚úÖ Validations
            if (!email.includes('@')) {
                message.textContent = "‚ùå Invalid email format!";
                return;
            }

            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(newPassword)) {
                message.textContent = "‚ùå Password must include uppercase, lowercase, number, and special character!";
                return;
            }

            try {
                const res = await fetch('http://localhost:5500/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                const data = await res.json();
                message.textContent = data.message;

                if (res.ok) {
                    message.style.color = "lightgreen";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    message.style.color = "red";
                }
            } catch (error) {
                message.textContent = "‚ùå Server error. Try again later!";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>

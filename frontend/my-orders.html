<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FashhTrack - My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3498db;
    }

    #loader {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
      color: #cccccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #2c3e50;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #34495e;
    }

    th {
      background-color: #34495e;
      color: #ecf0f1;
    }

    tr:hover {
      background-color: #3d566e;
    }

    .track-btn {
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .track-btn:hover {
      background-color: #2980b9;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .pending { color: orange; }
    .completed { color: lightgreen; }
    .processing { color: gold; }
    .cancelled { color: red; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è My Orders</h2>

  <!-- Loader -->
  <div id="loader">‚è≥ Loading your orders...</div>

  <!-- Orders Table -->
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Design</th>
        <th>Status</th>
        <th>Date</th>
        <th>Track</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- Rows inserted by JS -->
    </tbody>
  </table>

  <script src="js/my-orders.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Inventory - FashhTrack</title>
  <link rel="stylesheet" href="/styles/dashboard.css" />
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #be9b7b;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d4b28e;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #be9b7b;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

  <div class="container">
    <h2>üì¶ Add Inventory Item</h2>
    <form id="inventoryForm">
      <label for="item_name">Item Name</label>
      <input type="text" id="item_name" name="item_name" required autofocus />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="price">Price (in ‚Çπ)</label>
      <input type="number" id="price" name="price" step="0.01" required />

      <label for="supplier">Supplier</label>
      <input type="text" id="supplier" name="supplier" required />

      <button type="submit">‚ûï Add to Inventory</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('userRole');
    const form = document.getElementById('inventoryForm');
    const messageDiv = document.getElementById('message');

    if (!token || (role !== "admin" && role !== "staff")) {
      alert("Access denied. Redirecting to login...");
      window.location.href = "login.html";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        item_name: form.item_name.value,
        quantity: form.quantity.value,
        price: form.price.value,
        supplier: form.supplier.value
      };

      try {
        const res = await fetch('http://localhost:5500/api/inventory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          messageDiv.textContent = "‚úÖ Inventory added successfully!";
          messageDiv.style.color = "lightgreen";
          form.reset();
        } else {
          messageDiv.textContent = `‚ùå ${data.message || "Failed to add item."}`;
          messageDiv.style.color = "orange";
        }
      } catch (err) {
        console.error("Server error:", err);
        messageDiv.textContent = "‚ùå Server error!";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>

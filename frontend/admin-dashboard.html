<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | FashhTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5dc;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffd700;
      position: relative;
    }

    .logout {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #be9b7b;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #d2b48c;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #2c2c2c;
      padding: 1rem;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #f5f5dc;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background-color: #2a2a2a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.08);
    }

    .card h3 {
      margin-top: 0;
      color: #f5f5dc;
    }

    .card i {
      font-size: 22px;
      color: #ffd700;
      margin-right: 10px;
    }

    .btn {
      background-color: #be9b7b;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #d2b48c;
    }

    #dashboardStats:hover {
      cursor: pointer;
    }

    .toast {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }

    .toast.error {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-user-shield"></i> FashhTrack Admin Dashboard
    <button class="btn logout" onclick="logout()">Logout</button>
  </header>

  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="manage-orders.html">Manage Orders</a>
    <a href="inventory.html">Inventory</a>
    <a href="available-designs.html">Designs</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="reports.html">Reports</a>
    <a href="stats.html"><i class="fas fa-chart-bar"></i> Stats</a>
  </nav>

  <div class="container">
    <div class="card" id="adminProfile">
      <h3><i class="fas fa-user-circle"></i> Welcome, <span id="adminName">Admin</span>!</h3>
      <p>Email: <span id="adminEmail">Loading...</span></p>
      <p>Role: Admin</p>
    </div>

    <div class="card">
      <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
      <button class="btn" onclick="location.href='add-design.html'">‚ûï Add New Design</button>
      <button class="btn" onclick="location.href='add-inventory.html'">üì¶ Update Inventory</button>
      <button class="btn" onclick="location.href='add-user.html'">üë• Add New Staff</button>
      
    </div>

    <div class="card" id="dashboardStats" onclick="location.href='stats.html'">
      <h3><i class="fas fa-chart-pie"></i> Dashboard Overview</h3>
      <p>Total Orders: <span id="totalOrders">0</span></p>
      <p>Total Customers: <span id="totalCustomers">0</span></p>
      <p>Pending Shipments: <span id="pendingShipments">0</span></p>
      <small style="color: #999;">Click for detailed stats</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("userRole");

    if (!token || role?.toLowerCase() !== "admin") {
      alert("Access denied! Redirecting to login...");
      window.location.href = "login.html";
    }

    document.getElementById("adminName").innerText = localStorage.getItem("userName") || "Admin";
    document.getElementById("adminEmail").innerText = localStorage.getItem("userEmail") || "Loading...";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.className = isError ? "toast error" : "toast";
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    fetch('http://localhost:5500/api/dashboard/stats', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("totalOrders").innerText = data.totalOrders || 0;
      document.getElementById("totalCustomers").innerText = data.totalCustomers || 0;
      document.getElementById("pendingShipments").innerText = data.pendingShipments || 0;
      showToast("üìä Dashboard stats loaded!");
    })
    .catch(error => {
      console.error('Error fetching dashboard data:', error);
      showToast("‚ùå Failed to load stats.", true);
    });
  </script>
</body>
</html>
